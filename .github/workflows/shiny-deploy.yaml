on:
  push:
    branches: [main, master]

name: shiny-deploy

jobs:
  deploy-shiny:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install shiny
        run: |
          install.packages(c("shiny", "rsconnect"), type = "binary")
        shell: Rscript {0}
      - name: shinyapps credentials
        with:
          rsconnect_secret: ${{ secrets.RSCONNECT }}
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='${{ secrets.ShinyApps_ACC_NAME }}', token=${{secrets.ShinyApps_TOKEN}}, secret=${{secrets.ShinyApps_SECRET}})"
          Rscript -e "rsconnect::deployApp(appName = '${{ secrets.ShinyApps_NAME }}')"
        shell: Rscript {0}